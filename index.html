<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EATCH-ASKETCH</title>
  </head>
  <body>
    <head></head>
    <main class="container">
      <h1>Programėlė EATCH-ASKETCH</h1>
      <div class="control">
        <form action="" method="get">
          <div class="inputField">
              <label for="columns">Kiek stulpelių</label>
              <input class="inputColumns" id="columns" type="range" name="columns" min="20" max="200" step="5" oninput="this.nextElementSibling.value = this.value" />  
              <output id="colOutput">110</output>     
          </div>
          <div class="inputField">
            <label for="rows">Kiek eilučių</label>
            <input class="inputRows" id="rows" type="range" name="rows" min="20" max="150" step="5" oninput="this.nextElementSibling.value = this.value" />  
            <output id="rowOutput">85</output>       
        </div>
          <button type="submit">Naujas lapas</button>
        </form>
      </div>
      <div class="paper">
        <div class="sheet">
            <table>
                <tbody>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
